build_settings:
    ignore:
        - "vendor"
        - "locales"
        - "utils"
        - "sandbox"
        - "templates"
        - "public/static"

setup:
    composer:
        action: "install"
    
test:
    php_unit:
        config: 
            - "phpunit.xml"
    php_mess_detector:
        allowed_warnings: true
    php_code_sniffer:
        standard: "PSR1,PSR2"
        allowed_errors: -1
        allowed_warnings: -1
    php_cpd:
        allow_failures: true
    lint:
    php_loc: