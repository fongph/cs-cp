{extends 'index.htm'}

{block 'content'}
<h1 class="text-center">{$title}</h1>
<div class="bordered-container left">
    {$content}
</div>
<script type="text/javascript">
    $(document).ready(function () {
        var link = {if isset($link)}'{$link}'{else}document.referrer{/if};
        $('.bordered-container.left').append('<p class="text-center"><a href="' + link + '" class="btn btn-primary">{$di.t->_("I\'m done!")}</a></p>');
    });
</script>
{/block}
