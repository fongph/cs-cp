<div>
    {insert "wizard/inc.steps.breadcrumb.htm"}
    <h1 class="text-center">{$title}</h1>
    {insert "inc.flashMessages.htm"}
    <div class="wizard-container">
        <p>Please enter Apple ID of the target device and the password in the fields below.</p>
        <p><b>NOTE:</b> Pumpic does not store your password due to security reasons. To access backups, we use token based authentication.</p>
        <div class="row">
            <div class="assign-icloud-form col-md-6 col-sm-8 col-md-offset-3 col-sm-offset-2">
                <form id="form-iCloud-pass" method="post" autocomplete="off" role="form">
                    <div class="form-group">
                        <label>Apple ID</label>
                        <input class="form-control" type="email" name="email" autocomplete="nope" />
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input class="form-control" type="password" autocomplete="new-password" name="password" />
                    </div>
                    <button class="btn btn-primary" type="submit">{$di->getTranslator()->_('Next')}</button>
                </form>
            </div>
        </div>
    </div>
</div>
