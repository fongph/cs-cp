{if isset($options)}
<select{if isset($name)} name="{$name}"{/if}{if isset($id)} id="{$id}"{/if}{if isset($class)} class="{$class}"{/if}>
    {foreach $options as $key => $value}
        <option value="{$key}"{if isset($selected) && ($selected == $key)} selected{/if}>{$value}</option>
    {/foreach}
</select>
{/if}
