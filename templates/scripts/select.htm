<select{if $name!} name="{$name}"{/if}{if $id!} id="{$id}"{/if}{if $class!} class="{$class}"{/if}>
{if isset($options)}
    {foreach $options as $key => $value}
        <option value="{$key}"{if $selected! && ($selected == $key)} selected{/if}>{$value}</option>
    {/foreach}
{elseif $keys! && $values!}
    {for $counter=0 to=(count($keys)-1)}
        <option value="{$keys[$counter]}"{if $selected! && ($selected == $keys[$counter])} selected{/if}>{$values[$counter]}</option>
    {/for}
{/if}
</select>
