<div class="login-form col-lg-6 col-md-8 col-lg-offset-3 col-md-offset-2">
    <h1 class="text-center">{$di.t->_('Login')}</h1>
    {$di.flashMessages}
    <form role="form" method="post">
        <div class="form-group">
            <label for="email">{$di.t->_('Email address')}</label>
            <input type="text" name="email" class="form-control" id="email" placeholder="{$di.t->_('Email address')}">
        </div>
        <div class="form-group">
            <label for="password">{$di.t->_('Password')}</label>
            <input type="password" name="password" class="form-control" id="password" placeholder="{$di.t->_('Password')}" />
        </div>
        <button type="submit" class="btn btn-primary">{$di.t->_('Log in')}</button>
    </form>
    <ul class="action-links">
        <li>
            <a href="{$di.router->getRouteUrl('lostPassword')}">{$di['t']->_('Lost Password')}</a>
        </li>
        <li>
            <a href="http://www.topspyapp.com/pricing-and-plans/" target="_blank">{$di['t']->_('Not a Member yet?')}</a>
        </li>
    </ul>
</div>
