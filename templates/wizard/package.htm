<div>
    <h1 class="text-center">{$title}</h1>
    {insert "inc.flashMessages.htm"}
    {var $step='package'}
    {insert "wizard/inc.steps.breadcrumb.htm"}
    <div class="wizard-container">
        {foreach $packages as $package}
            <div class="row">
                <a href="{$di.router->getRouteUrl('wizardPlatform', ['licenseId' => $package.license_id])}" class="btn btn-primary">{$package.name}<span class="license-expire-time" data-timestamp="{$package.expiration_date}"></span></a>
            </div>
        {/foreach}
        <script type="text/javascript">
            $.each($('.license-expire-time'), function(i, timeTag){
                var $tag = $(timeTag);
                var date = new Date($tag.data('timestamp') * 1000);
                $tag.html(', expired ' + date.toLocaleFormat('%d %b %Y'));
            });
        </script>
        <div class="row">
            <a href="{$di.config.registration}" class="btn btn-success">{$di.t->_('Buy package')}</a>
        </div>
    </div>
</div>
